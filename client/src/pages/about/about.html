<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
    <ion-buttons end>
      <button ion-button (tap)="addNotification()">Add</button>
      <button ion-button (tap)="resetNotifications()">Reset</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input [(ngModel)]="form.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Content</ion-label>
      <ion-input [(ngModel)]="form.content"></ion-input>
    </ion-item>
    <ion-list-header>Notifications</ion-list-header>
    <ion-card *ngFor="let notification of notifications | async" (tap)="removeNotification(notification)">
      <ion-card-header><ion-icon name="alert"></ion-icon> {{ notification.title }}</ion-card-header>
      <ion-card-content>{{ notification.content }}</ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
