<div class="chat">
  <div class="chat-messages">
    <div *ngFor="let message of _messages, let i = index" class="chat-message">

      <div class="sender" [ngClass]="{'float-left': !(i % 2), 'float-right': i % 2}">
        <div class="icon">
          <img src={{message.image}} class="rounded-circle" alt="">
        </div>
        <div class="time">
          {{message.time}}
        </div>
      </div>
      <div class="chat-message-body" [ngClass]="{'on-left': i % 2}">
        <span class="arrow"></span>
        <div class="sender"><a href="#">{{message.sender}}</a></div>
        <div class="text">{{message.text}}</div>
      </div>
    </div>
  </div>
  <footer class="chat-footer row">
    <div class="col-sm-9 col-9">
      <input #message (keyup)="doneTyping($event)" id="new-message" type="text" class="form-control input-transparent" placeholder="Enter your message..">
    </div>
    <div class="col-sm-3 col-3">
      <button (click)="addMessage(message)" type="button" id="new-message-btn" class="btn btn-transparent btn-block">Send</button>
    </div>
  </footer>
</div>
