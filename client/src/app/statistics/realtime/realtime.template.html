<h2 class="page-title">Realtime Chart
  <small>Realtime data</small>
</h2>
<div class="row">
  <div class="col-md-1 d-none d-md-block"></div>
  <div class="col-md-10">
    <section widget class="widget">
      <header>
        <h4>
          <i class="fa fa-user"></i>
          Visitors by Countries
        </h4>
      </header>
      <div class="widget-body row">
        <div class="col-sm-2">
          <div id="legend"></div>
        </div>
        <div class="col-sm-10">
          <div  rickshaw-chart
                [series]="series"
                [seriesData]="seriesData"
                [height]="chartHeight"
                [renderer]="'area'"
                [messages]="messages"
                [addAnnotation]="true"
                [random]="rickshawRandom"
                [isrealTime]="true"
                [configureProps]="{gapSize: 0.5, min: 'auto', strokeWidth: 3}">
          </div>
          <div id="timeline"></div>
        </div>
      </div>
    </section>
  </div>
</div>
